<div>
    <form action="" (ngSubmit)="changeDetail(detailForm)"  #detailForm ='ngForm'>
        <div class="form-group">
          <label for="productCode">Product Code</label>
          <!-- Để  xuất dư liệu 1 chiều property [value]="product.productCode" ta cần khai ngModule -->
          <input type="text" class="form-control"

           ngModel [value]="product.productCode"
          name="productCode" id="productCode" aria-describedby="producthelpId" placeholder="ProductCode">
          <small id="productHelpId" class="form-text text-muted">Product Code is requied</small>
        </div>
        <div class="form-group">
          <!-- Để khai báo mảng 2 Chiều ta cần import formsModule trong modulư.ts -->
          <label for="productName">Product Name</label>
          <input type="text" class="form-control" name="productName" id="productName"
          [(ngModel)]="product.productName"
          aria-describedby="productHelpId" placeholder="productName">
          <small id="productHelpId" class="form-text text-muted">Product Name is re quied</small>
        </div>
        <div class="form-group">
          <label for="productQuatity">Product Quatity</label>
          <input type="number" value="0" min="0" max="100" class="form-control" name="productQuatity" id="productQuatity"
          [(ngModel)]="product.productQuatiy"
          aria-describedby="productHelpId" >
          <small id="productHelpId" class="form-text text-muted"> Product Quatity is required </small>
        </div>
        <div class="form-group">
          <label for="productPrice">Product Price</label>
          <input type="text" value="0"
            class="form-control" name="productPrice" id="productPrice"
            [(ngModel)]="product.productPrice"
            aria-describedby="productHelpId" >
          <small id="productHelpId" class="form-text text-muted"> Product Price is quired </small>
        </div>
        <div class="form-group">
          <label for="productDiscount">Product Discount</label>
          <input type="number" value="0" min="0" max="100" class="form-control" name="productDiscount" id="productDiscount"
          [(ngModel)]="product.productDiscount"
          aria-describedby="productHelpId" >
          <small id="productHelpId" class="form-text text-muted">Product Discount quired</small>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Submit</button>
        </div>
    </form>
    <hr>
    <p>{{product| json}}</p>
</div>
