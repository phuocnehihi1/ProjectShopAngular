<div class="card">

  <div class="card-head">
    Product List
  </div>
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th>Product Code</th>
          <th>Product Name</th>
          <th>Product Quatiy</th>
          <th>Product Price $</th>
          <th>Product Discount %</th>
          <th>Buttom Event</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let Product of Products">
          <td scope="row">{{Product.productCode}}</td>
          <td>{{Product.productName| uppercase}}</td>
          <td>100</td>
          <td>$30</td>
          <td>%10</td>
          <td>Edit And Delete</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
